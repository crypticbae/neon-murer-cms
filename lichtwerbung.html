<script>
// Load category cards dynamically
async function loadCategoryCards() {
  try {
    const response = await fetch('/api/category-cards?category=lichtwerbung');
    
    if (!response.ok) {
      throw new Error('Failed to load category cards');
    }
    
    const data = await response.json();
    const cards = data.cards;
    
    renderCategoryCards(cards);
    
  } catch (error) {
    console.error('Error loading category cards:', error);
    showErrorMessage();
  }
}

function renderCategoryCards(cards) {
  const container = document.getElementById('lichtwerbung-cards');
  
  if (!cards || cards.length === 0) {
    container.innerHTML = `
      <div class="col-12">
        <div class="text-center py-5">
          <h3>Keine Lichtwerbungs-Lösungen verfügbar</h3>
          <p class="text-muted">Derzeit sind keine Lichtwerbungs-Services verfügbar.</p>
        </div>
      </div>
    `;
    return;
  }
  
  container.innerHTML = cards.map(card => {
    const backgroundStyle = card.backgroundImage 
      ? `background-image: url('${card.backgroundImage}');`
      : card.backgroundColor 
        ? `background: ${card.backgroundColor};`
        : 'background: linear-gradient(135deg, #112357 0%, #1a3066 100%);';
    
    const icon = card.icon ? `<i class="${card.icon}"></i>` : '<i class="fa-solid fa-arrow-right"></i>';
    
    return `
      <div class="col-lg-4 col-md-6">
        <a href="${card.linkUrl}" class="category-card d-block" style="${backgroundStyle}">
          <div class="card-content">
            <h3 class="card-title">${escapeHtml(card.title)}</h3>
            ${card.subtitle ? `<p class="card-subtitle">${escapeHtml(card.subtitle)}</p>` : ''}
            <span class="card-cta">
              ${escapeHtml(card.ctaText)} ${icon}
            </span>
          </div>
        </a>
      </div>
    `;
  }).join('');
}

function showErrorMessage() {
  const container = document.getElementById('lichtwerbung-cards');
  container.innerHTML = `
    <div class="col-12">
      <div class="text-center py-5">
        <h3>Fehler beim Laden</h3>
        <p class="text-muted">Die Lichtwerbungs-Lösungen konnten nicht geladen werden.</p>
        <button class="btn btn-primary" onclick="loadCategoryCards()">
          <i class="fas fa-refresh"></i> Erneut versuchen
        </button>
      </div>
    </div>
  `;
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

// Load cards when page loads
document.addEventListener('DOMContentLoaded', function() {
  loadCategoryCards();
});
</script>
