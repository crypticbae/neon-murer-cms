version: '3.8'

services:
  # Directus CMS
  directus:
    image: directus/directus:latest
    ports:
      - "8055:8055"
    volumes:
      - directus_uploads:/directus/uploads
      - directus_extensions:/directus/extensions
    environment:
      KEY: '255d861b-5ea1-5996-9aa3-922530ec40b1'
      SECRET: '6116487b-cda1-52c2-b5b5-c8022c45e263'
      
      # Database
      DB_CLIENT: 'mysql'
      DB_HOST: 'mysql'
      DB_PORT: '3306'
      DB_DATABASE: 'neonmurer_cms'
      DB_USER: 'directus'
      DB_PASSWORD: 'directus123!'
      
      # Admin User (Initial Setup)
      ADMIN_EMAIL: 'admin@neonmurer.ch'
      ADMIN_PASSWORD: 'NeonMurer2025!'
      
      # Public URL
      PUBLIC_URL: 'http://localhost:8055'
      
      # CORS (für Frontend-Integration)
      CORS_ENABLED: 'true'
      CORS_ORIGIN: 'true'
      
      # File Storage
      STORAGE_LOCATIONS: 'local'
      STORAGE_LOCAL_DRIVER: 'local'
      STORAGE_LOCAL_ROOT: './uploads'
      
      # Rate Limiting
      RATE_LIMITER_ENABLED: 'true'
      RATE_LIMITER_POINTS: '50'
      RATE_LIMITER_DURATION: '1'
      
      # Cache
      CACHE_ENABLED: 'true'
      CACHE_TTL: '30m'
      
      # Extensions
      EXTENSIONS_PATH: './extensions'
      
    depends_on:
      - mysql
    restart: unless-stopped
    networks:
      - neonmurer-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 'root123!'
      MYSQL_DATABASE: 'neonmurer_cms'
      MYSQL_USER: 'directus'
      MYSQL_PASSWORD: 'directus123!'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - neonmurer-network
    command: --default-authentication-plugin=mysql_native_password

  # phpMyAdmin (Optional - für Database Management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: directus
      PMA_PASSWORD: 'directus123!'
      MYSQL_ROOT_PASSWORD: 'root123!'
    depends_on:
      - mysql
    restart: unless-stopped
    networks:
      - neonmurer-network

  # Redis (Optional - für bessere Performance)
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - neonmurer-network

volumes:
  directus_uploads:
  directus_extensions:
  mysql_data:
  redis_data:

networks:
  neonmurer-network:
    driver: bridge 