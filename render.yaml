services:
  - type: web
    name: neon-murer-cms
    env: node
    plan: starter
    buildCommand: npm install && npm run generate && npm run migrate:deploy
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: neon-murer-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: BCRYPT_ROUNDS
        value: 12
      - key: MAX_FILE_SIZE
        value: 10mb
      - key: ANALYTICS_ENABLED
        value: true
      - key: LOG_LEVEL
        value: info

databases:
  - name: neon-murer-db
    plan: starter
    postgresMajorVersion: 15
